name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y python3-pip python3-setuptools python3-wheel git zip unzip openjdk-17-jdk

      - name: Install buildozer
        run: pip install buildozer cython==0.29.36

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: business-app
          path: bin/*.apk
